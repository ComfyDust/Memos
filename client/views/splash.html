<!-- Splash template -->

<!-- Top level splash template -->
<!-- Stock photos compliments of https://www.pexels.com/-->
<template name="splash">
	<!-- Carousel
    ================================================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="first-slide" src="/img/save.jpeg" alt="Save">
				<div class="container">
					<div class="carousel-caption">
						<h1>Save.</h1>
						<p>Store notes, lists, and other documents in rich text format.</p>
					</div>
				</div>
			</div>
			<div class="item">
				<img class="second-slide" src="/img/organise.jpeg" alt="Second slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>Organise.</h1>
						<p>Tag and sort your documents.</p>
					</div>
				</div>
			</div>
			<div class="item">
				<img class="third-slide" src="/img/share.jpeg" alt="Third slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>Share.</h1>
						<p>Share documents with individual users or with everyone. Changes to your documents appear in real-time across browsers.
						</p>
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- /.carousel -->

	<center>
		<a class="btn btn-lg btn-default" href="/sign-in" role="button">Sign In</a>
		<a class="btn btn-lg btn-default" href="/sign-up" role="button">Sign Up</a>
	</center>
</template>

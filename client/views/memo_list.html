<!-- Memo list template -->

<!-- Top level memo list template -->
<template name="memo_list">
	<div class="container">
		{{> memo_list_selection}} {{> memo_list_view}}
	</div>
</template>

<!-- Memo list selection bar -->
<template name="memo_list_selection">
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<label for="view_selector">View:</label>
				<select id="view_selector" class="custom-select">
					<option value="icons">Icons</option>
					<option value="details">Details</option>
				</select>
			</div>
			<div class="col-md-3">
				<label for="sort_selector">Sort:</label>
				<select id="sort_selector" class="custom-select">
					<option value="memo_name">Name</option>
					<option value="date_created">Creation Date</option>
					<option value="date_modified">Modification Date</option>
					<option value="memo_owner_email">Owner</option>
				</select>
			</div>
		</div>
	</div>
</template>

<!-- Memo list view - Main -->
<template name="memo_list_view">
	<div class="container">
		My Memos:<br> {{> memo_list_tag_breadcrumbs}}<br>

		{{#if show_icon_view}}
		  {{> memo_list_view_icons}}
		{{/if}} {{#if show_detail_view}}
		  {{> memo_list_view_details}}
		{{/if}}

		{{> new_memo_modal}}
	</div>
</template>

<!-- Memo list view - Tag Breadcrumbs -->
<template name="memo_list_tag_breadcrumbs">
	<div class="container">
		[PLACEHOLDER: Tag Breadcrumbs]
	</div>
</template>

<!-- Memo list view - Icons -->
<template name="memo_list_view_icons">
	<div class="container">
		<!-- Glyphicons provided by http://glyphicons.com/ -->
		<!-- Tags -->
		{{#each tags}}
		<div class="col-md-2">
			<a href="#">
				<center>
					<button type="button" class="btn btn-default btn-lg">
					  <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
					</button><br>
					{{.}}
				</center>
			</a>
		</div>
		{{/each}}

		<!-- Memos -->
		{{#each memos}}
		<div class="col-md-2">
			<a href="/memos/{{memo_name}}">
				<center>
					<button type="button" class="btn btn-default btn-lg">
					  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
					</button><br>
					{{memo_name}}
				</center>
			</a>
		</div>
		{{/each}}

		<!-- New Memo -->
		{{#if viewing_owned_memos}}
		<div class="col-md-2">
			<a class="js-show-new-memo-modal" href="#">
				<center>
					<button type="button" class="btn btn-default btn-lg">
					  <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</center>
			</a>
		</div>
		{{/if}}
	</div>
</template>

<!-- Memo list view - Details -->
<template name="memo_list_view_details">
	<div class="container">
		<!-- Glyphicons provided by http://glyphicons.com/ -->
		<!-- Header -->
		<div class="row">
			<div class="col-md-3">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- Offset for buttons -->
				Name
			</div>
			<div class="col-md-2">
				Owner
			</div>
			<div class="col-md-2">
				Modification Date
			</div>
			<div class="col-md-2">
				Creation Date
			</div>
			<div class="col-md-3">
				Tags
			</div>
		</div>

		<!-- Tags -->
		{{#each tags}}
		<div class="row">
			<div class="col-md-3">
				<a href="#">
				  <button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
					</button>
					{{.}}
				</a>
			</div>
		</div>
		{{/each}}

		<!-- Memos -->
		{{#each memos}}
		<div class="row">
			<div class="col-md-3">
				<a href="/memos/{{memo_name}}">
				  <button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
					</button>
					{{memo_name}}
				</a>
			</div>
			<div class="col-md-2">
				{{memo_owner_email}}
			</div>
			<div class="col-md-2">
				{{date_modified}}
			</div>
			<div class="col-md-2">
				{{date_created}}
			</div>
			<div class="col-md-3">
				{{tags}}
			</div>
		</div>
		{{/each}}
		
		<!-- New Memo -->
		{{#if viewing_owned_memos}}
		<button type="button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
		<a class="js-show-new-memo-modal" href="#">New Memo</a>
		{{/if}}
	</div>
</template>

<!-- Memo list view - New Memo Modal -->
<template name="new_memo_modal">
	<div id="new_memo_modal" class="modal fade">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form id="new_memo_form">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
						<h4 class="modal-title">New Memo</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label" for="input_memo_name">Name</label>
							<input class="form-control" name="new_memo_name" type="text" aria-describedby="memo_name_help" placeholder="My Memo">
							<p id="memo_name_description" class="form-text text-muted">
								Your memo name must be unique and less than 128 characters long.
							</p>
							<span id="memo_name_help" class="help-block"></span>
						</div>
						<!-- /.form-group -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</template>
